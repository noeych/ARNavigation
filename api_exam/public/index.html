<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Navigation</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.175.0/build/three.module.js"
      }
    }
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" class="logo">
  </header>
  <!-- 개발자 확인용 -->
  <!-- <button id="log-position" class="position-button"style="position:absolute;" disabled>현재 위치 출력</button> -->
  <button id="start-ar" class="start-ar-button hidden">마커 인식</button>
  <div id="ar-notice" class="ar-notice hidden">안내를 시작합니다</div>
  <div id="map-ui">
    <img src="3F_miniMap.jpeg" id="map-image">
    <input type="text" id="destination-input" placeholder="목적지를 입력하세요">
    <button id="confirm-destination">목적지 설정</button>
  </div>
  <div id="destination-display" class="destination-display hidden">
    <p id="destination-text">선택된 목적지: 없음</p>
  </div>
  <div id="start-info" class="start-info hidden">
    마커를 인식해 출발지를 설정하세요.
  </div>
  <img id="marker-1" src="/test.png" style="display:none">
  <script type="module" src="./client.js"></script>
</body>
</html>
